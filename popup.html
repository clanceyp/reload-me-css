<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <script src="lib/js/vendor/underscore.js"></script>
    <script src="lib/js/vendor/zepto.js"></script>
    <script src="lib/js/vendor/knockout-3.0.0.js"></script>
    <script src="lib/js/vendor/can.custom.js"></script>
    <script src="lib/js/constants.js"></script>


    <title>Extension options</title>



    <style type="text/css">
        @import url(http://fonts.googleapis.com/css?family=Mr+Bedfort);
        @import url(http://fonts.googleapis.com/css?family=Joti+One);

        body {
            font-size: 68%;
            min-width: 200px;
        }
        ul, h1, h2 {
            margin: 0;
            padding: 0 0 4px 0;
        }
        li {
            margin:0;
            padding: 0 0 2px 0;
        }
        label {display:block}
    </style>
</head>
<body>
    <h1>Reload CSS</h1>
    <h2>Scope <span data-bind="text: scopeValue"></span></h2>
    <div class="settings">
        <label>
            <input type="radio" value="selected-files" name="scope" class="selected-css" data-bind="checked: scopeValue">
            Reload selected CSS files
        </label>
        <label>
            <input type="radio" value="all-css" name="scope" class="all-css" data-bind="checked: scopeValue">
            Reload all the CSS files
        </label>
        <label>
            <input type="radio" value="page-reload" name="scope" class="all-hard-reload" data-bind="checked: scopeValue">
            Full page reload
        </label>
    </div>
    <h2>Select which CSS files to reload</h2>
    <div class="css-files" >
    </div>
    <div data-bind="foreach: urls">
        <label>
            <input type="checkbox" data-bind="value: url" />
            <span data-bind="text: label"></span>
        </label>
    </div>

    <h2>Poling frequency <span data-bind="text: frequency"></span></h2>


    <select data-bind="options: frequencies,
                   optionsText: function(item) {
                       return item + ' seconds';
                   },
                   value: frequency"></select>
    <p>
        <button>Start</button>
    </p>


    <script src="lib/js/popup.js"></script>
</body>

</html>
